
name: Helm Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az --version # Verify the installation

      - name: Login to Azure
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CREDENTIALS.clientId }} --password ${{ secrets.AZURE_CREDENTIALS.clientSecret }} --tenant ${{ secrets.AZURE_CREDENTIALS.tenantId }}

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group myresourcegroup --name myakscluster

      - name: Login to ACR
        run: echo ${{ secrets.ACR_PASSWORD }} | helm registry login mycontainerregistury.azurecr.io --username ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Push Helm chart
        run: helm push ping-0.1.0.tgz oci://mycontainerregistury.azurecr.io/helm-charts

      - name: Install Helm chart to AKS
        run: helm install my-release oci://mycontainerregistury.azurecr.io/helm-charts/ping --version 0.1.0


